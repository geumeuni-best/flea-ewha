<!-- 로그인 화면 -->

{% extends "index.html" %}

{% block head_extra %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
{% endblock head_extra %}

  {% block section %}
  {% with mesg = get_flashed_messages() %}
  {% if mesg !=[] %}
  <script>alert("{{ mesg[0] }}")</script>
  {% endif %}
  {% endwith %}

  <section class="login-section" aria-labelledby="login-title">
    <div class="login-card">
      <h1 id="login-title" class="login-title">로그인</h1>

      <form class="login-form" action="/login_confirm" method="post" novalidate>
        {# Flask-WTF를 쓴다면 아래 한 줄을 활성화 #}
        {# {{ form.csrf_token }} #}

        <div class="form-row">
          <label for="username" class="form-label">아이디</label>
          <input
            id="username"
            name="id"
            type="text"
            class="form-input"
            placeholder="아이디"
            autocomplete="username"
            required
          >
        </div>

        <div class="form-row">
          <label for="password" class="form-label">비밀번호</label>
          <input
            id="password"
            name="pw"
            type="password"
            class="form-input"
            placeholder="비밀번호"
            autocomplete="current-password"
            required
          >
        </div>

        <button type="submit" class="btn-login">로그인</button>
      </form>

      <p class="login-help">아직 회원이 아니신가요? <a href="/signup" class="link-signup">회원가입</a></p>
    </div>
  </section>
  {% endblock section %}
